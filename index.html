<!DOCTYPE html>

    <style>
        body {

            padding: 0;
            background: url(186.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        .heart-container {
            position: relative;
            text-align: center;
            width: 200px;
            height: 200px;
        }

        .heart {
            width: 100%;
            height: 100%;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px rgba(255, 0, 0, 0.6);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            left: 50%;
            top: 0;
        }

        .message {
            position: absolute;
            top: -10px; /* –ù–∞–¥–ø–∏—Å—å –µ—â—ë —á—É—Ç—å –Ω–∏–∂–µ */
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            color: white;
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .button-74 {
            background-color: #8B0000;
            border: 2px solid #5A0000;
            border-radius: 30px;
            box-shadow: #5A0000 4px 4px 0 0;
            color: #ffffff;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            font-size: 18px;
            padding: 0 18px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            user-select: none;
            touch-action: manipulation;
        }

        .button-74:hover {
            background-color: #A52A2A;
        }

        .button-74:active {
            box-shadow: #5A0000 2px 2px 0 0;
            transform: translate(2px, 2px);
        }

        @keyframes falling-hearts {
            0% { transform: translateY(-100px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }

        .heart-rain {
            position: absolute;
            top: -50px;
            color: red;
            font-size: 20px;
            opacity: 0.8;
            animation: falling-hearts 5s linear infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–µ—Ä–¥–µ—á–∫–∞ */
        @keyframes heartOpen {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(-45deg); opacity: 1; }
        }

        .new-heart {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            margin: auto;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px rgba(255, 0, 0, 0.6);
            animation: heartOpen 1s ease forwards;
            cursor: pointer; /* –î–æ–±–∞–≤–ª—è–µ–º –∫—É—Ä—Å–æ—Ä, —á—Ç–æ–±—ã –±—ã–ª–æ –ø–æ–Ω—è—Ç–Ω–æ, —á—Ç–æ —Å–µ—Ä–¥–µ—á–∫–æ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ */
        }

            border-radius: 50%;

        }

        .new-heart:before {
            top: -100px;
            left: 0;
        }

            left: 100px;
            top: 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .love-message {

            color: white;

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .hidden-message {

            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            width: 80%;
            display: none; /* –°–Ω–∞—á–∞–ª–∞ —Å–∫—Ä—ã—Ç–æ */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º—ã */
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 720px) {

            }

            }
        }
    </style>
</head>

        function chooseYes() {
